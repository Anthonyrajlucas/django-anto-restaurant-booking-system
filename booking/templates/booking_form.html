{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1 class="text-center">{{ form.instance.booking_id|default:'New Booking' }}</h1>

    {% with available_tables=form.total_tables|default:0 form_booked_tables=form.booked_tables|default:0 %}
        <form class="text-center" method="post">
            {% csrf_token %}
            {{ form.as_p }}
          
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    {% endwith %}
{% endblock %}
