{% extends "base.html" %}
{% load static %}


{% block content %}
  <h2>Menu Items</h2>
  <ul>
    {% for menu_item in menu_items %}
      <li>
        <a href="{% url 'menu_detail' menu_item.menu_id %}">{{ menu_item.menu_name }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'menu_create' %}" class="btn btn-primary">Add Menu Item</a>
{% endblock %}
