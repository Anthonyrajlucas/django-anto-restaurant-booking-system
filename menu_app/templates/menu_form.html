{% extends 'base.html' %}

{% block content %}
  <h2>{% if object %}Update Menu Item{% else %}Create Menu Item{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
  </form>
  <a href="{% url 'menu_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
